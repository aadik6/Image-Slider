<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
      <div class="image-container">
        <img src="https://picsum.photos/id/237/500/300" alt="image">
        <img src="https://picsum.photos/id/1/500/300" alt="image">
        <img src="https://picsum.photos/id/10/500/300" alt="image">
        <img src="https://picsum.photos/id/200/500/300" alt="image">
        <img src="https://picsum.photos/id/220/500/300" alt="image">
      </div>  
   
      <i class="fa-sharp fa-solid   fa-angles-left btn prev"></i>
      <i class="fa-sharp fa-solid   fa-angles-right btn next"></i>
    </div>
    <script src="index.js"></script>
   
</body>
</html>
